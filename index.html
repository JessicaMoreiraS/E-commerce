<!DOCTYPE html>
<html lang="pt-br">
  <head>

  <body>
    <header>
      <div id="a">
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed"data-toggle="collapse" data-target="#menu" onmouseenter="opcaoLoginMob()">
                <span class="icon-bar"><img src="" alt=""></span> <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="menu">
              <ul class="nav navbar-nav" id="a-nav">
                <li id="loginOuOla"><a onclick="mainLogin()">Login</a></li>
                <li id="logoutOuCadastreSe"><a onclick="mainCadastrar()">Cadastre-se</a></li>
                <li><a onmouseenter="mostrarListaDeDesejosMob()">Favoritos</a></li>
                <ul id="dropFavoritosMob"></ul>
                <li><a>Carrinho</a></li>
                <li><a onclick="index()">Home</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div id="icones-esquerda">
        <img id="voltar" src="img/icon-voltar.png" alt="" onclick="index()" />
        <div id="dropdown">
          <img
            id="coracao"
            src="img/icone-coracao.png"
            alt=""
            onmouseenter="mostrarListaDeDesejos()"
          />
          <div id="dropdown-content"></div>
        </div>
        <div id="dropdown-login">
           <a>
            <img id="usuario" src="img/icone-usuario.png"alt=""onmouseenter="opcaoLogin()"/><!--onclick="login()"-->
          </a>
          <div id="dropdown-content-login"></div>
        </div>
      </div>
      <div id="icone-logo">
        <img id="logo" src="img/flor-logo.png" alt="" />
        <p id="txt">nowvintage</p>
      </div>
      <div id="icones-direita">
        <img id="pesquisa" src="img/icone-pesquisa.png" alt="" />
        <img id="carrinho" src="img/icone-carrinho.png" alt="" />
      </div>
    </header>
    <main id="main"></main>

    <footer>
      <div id="alinhar-footer">
        <div id="icones">
          <img id="instagram" src="img/instagram.png" alt="" />
          <img id="twitter" src="img/twitter.png" alt="" />
          <img id="facebook" src="img/facebook.png" alt="" />
        </div>
        <div id="espaco-logo">
          <img id="logo-footer" src="img/flor-logo.png" alt="" />
          <p class="txt">nowvintage</p>
        </div>
        <div id="nome-logo">
          <p id="txt-arroba">@nowvintage</p>
        </div>
      </div>
      <div id="informacoes">
        <p class="txt-inf">Sobre</p>
        <p class="txt-inf">Contato</p>
        <p class="txt-inf">Política de Privacidade</p>
        <p class="txt-inf">Termos de Serviço</p>
      </div>
      <div id="alinha-flor">
        <img id="flor-footer" src="img/folhas.png" alt="" />
        <p id="direitos-reservados">© Direitos reservados à NowVintage</p>
      </div>
    </footer>

    <!-- --------------- CAROUSEL JS ----------- -->
    
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

  <script>
    const swiperEl = document.querySelector('swiper-container');
    const swiper = swiperEl.swiper;

    var appendNumber = 4;
    var prependNumber = 1;
    document
      .querySelector(".prepend-2-slides")
      .addEventListener("click", function (e) {
        e.preventDefault();
        swiper.prependSlide([
          '<swiper-slide>Slide ' + --prependNumber + "</swiper-slide>",
          '<swiper-slide>Slide ' + --prependNumber + "</swiper-slide>",
        ]);
      });
    document
      .querySelector(".prepend-slide")
      .addEventListener("click", function (e) {
        e.preventDefault();
        swiper.prependSlide(
          '<swiper-slide>Slide ' + --prependNumber + "</swiper-slide>"
        );
      });
    document
      .querySelector(".append-slide")
      .addEventListener("click", function (e) {
        e.preventDefault();
        swiper.appendSlide(
          '<swiper-slide>Slide ' + ++appendNumber + "</swiper-slide>"
        );
      });
    document
      .querySelector(".append-2-slides")
      .addEventListener("click", function (e) {
        e.preventDefault();
        swiper.appendSlide([
          '<swiper-slide>Slide ' + ++appendNumber + "</swiper-slide>",
          '<swiper-slide>Slide ' + ++appendNumber + "</swiper-slide>",
        ]);
      });
  </script>

    <script src="script.js"></script>
  </body>
</html>

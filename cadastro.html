        <!-- Cabeçalho padrão vísivel em desktop -->
        <div id="icones-esquerda">
          <img id="voltar" src="img/icon-voltar.png" alt="" onclick="index()" />
          <div id="dropdown">
            <img
              id="coracao"
              src="img/icone-coracao.png"
              alt=""
              onmouseenter="mostrarListaDeDesejos()"
            />
            <div id="dropdown-content"></div>
          </div>
          <div id="dropdown-login">
            <img
              id="usuario"
              src="img/icone-usuario.png"

              onmouseenter="opcaoLogin()"

          </div>

        <div id="icone-logo">
          <img id="logo" src="img/flor-logo.png" alt="" />

      <!-- Contéudo -->
      <main>
        <div class="centraliza">
            <div id="caixa-login">
                <h5 class="alinhar-txt">Cadastro</h5>
                <h6 id="h6-2">Cadastre-se e faça parte!</h6>
                <form action="">
                <div id="inpt-1">
                        <label for="">Nome:</label>
                        <input class="inputt" type="text">
                    </div>
                    <div id="inpt-2">
                        <label for="">Sobrenome:</label>
                        <input class="inputt" type="text">
                    </div>
                    <div id="inpt-3">
                        <label for="">E-mail:</label>
                        <input class="inputt" type="text">
                    </div>
                    <div id="inpt-4">
                        <label for="">Senha:</label>
                        <input class="inputt" type="password">
                    </div>
                    <div id="inpt-5">
                        <label for="">Confirmar senha:</label>
                        <input class="inputt" type="password">
                    </div>
                    <div class="align" id="align">
                        <a href="login.html">
                            <p class="texto-abaixo">Já tem conta?</p>
                        </a>
                        <button class="btn-login" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>

          <p class="txt-inf">Contato</p>

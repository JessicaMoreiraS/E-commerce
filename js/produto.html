<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="imagem/png" href="../img/flor-logo.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Produtos</title>
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <div id="icones-esquerda">
            <img id="coracao" src="../img/icone-coracao.png" alt="" />
            <img id="usuario" src="../img/icone-usuario.png" alt="" />
        </div>
        <div id="icone-logo">
            <img id="logo" src="../img/flor-logo.png" alt="" />
            <h2>nowvintage</h2>
        </div>
        <div id="icones-direita">
            <img id="pesquisa" src="../img/icone-pesquisa.png" alt="" />
            <img id="carrinho" src="../img/icone-carrinho.png" alt="" />
        </div>
    </header>

    <main>
        <div id="container-produto">
            <div id="foto-produto">
                <div id="espaco-fotos">
                    <div class="caixa"></div>
                    <div class="caixa"></div>
                    <div class="caixa"></div>
                    <div class="caixa"></div>
                    <div class="caixa"></div>
                </div>

                <!--<img id="vestido_verde" src="img/vestido-verde.png" alt="" />-->
            </div>

            <div id="detalhes-produto">
                <h1 id="titulo-produto"></h1>
                <h3 id="titulo-preco"></h3>

                <!-- <div> Ícones feitos por <a href="https://www.flaticon.com/br/autores/smashicons" title="Smashicons"> Smashicons </a> from <a href="https://www.flaticon.com/br/" title="Flaticon">www.flaticon.com'</a></div> -->

                <div id="alinhar-estrelas"></div>
                <p id="titulo-avaliacao"></p>

                <div id="produtos-semelhantes">
                    <button id="botao-semelhantes">
                    MODELOS SEMELHANTES
                    <img id="seta-btn" src="../img/seta-btn.png" alt="" />
                    </button>
                </div>
            </div>
        </div>
  
        <!--Frete-->
        <div id="alinhar-produtos">
            <div id="funcao-frete">
                <label id="txt-frete" for="">CALCULE O FRETE:</label>
                <div id="frete">
                    <input type="number" id="cep" placeholder="CEP">
                    <button id="btn-frete" onclick="calcularFrete()">CALCULAR</button>
                    <div id="valorFrete"></div>
                </div>
            </div>

            <div id="funcao-compra">
                <div id="funcao-quantidade">
                <p>QUANTIDADE</p>
                <img id="menos" src="../img/menos.png" alt="" />
                <p>1</p>
                <img id="mais" src="../img/mais.png" alt="" />
                </div>
                <div id="comprar">
                    <button id="btn-compra">COMPRAR</button>
                    <img id="coracaoo" src="../img/coracao.png" alt="" />
                </div>
            </div>
        </div>

        <div class="linha"></div>

        <div class="alinhar-txt" id="texto-produtos-limitados">
            <h4>OUTROS PRODUTOS</h4>
        </div>
        <div id="outros-produtos">
            <div id="seta-esquerda">
                <img src="../img/esquerda.png" alt="" />
            </div>
            <div id="img-1">
                <img id="saia-verde" src="../img/saia-verde.png" alt="" />
            </div>
            <div id="img-2">
                <img id="saia-azul" src="../img/saia-azul.png" alt="" />
            </div>
            <div id="img-3">
                <img id="roxo-vestido" src="../img/roxo-vestido.jpg" alt="" />
            </div>
            <div id="img-4">
                <img id="saia-rosa" src="../img/saia-rosa.png" alt="" />
            </div>
            <div id="seta-direita">
                <img src="../img/direita.png" alt="" />
            </div>
        </div>
    </main>

    <!-- RODAPÉ -->
    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
